title: 'PHP'

strategy:
  matrix:
    command:
      - title: 'Naive'
        command: 'php -dxdebug.mode=off -dopcache.enable_cli=0 --file %s'
      - title: 'JIT: tracing'
        command: 'php -dxdebug.mode=off -dopcache.enable_cli=1 -dopcache.jit_buffer_size=100M --file %s'
        tags:
          - jit
      - title: 'JIT: function'
        command: 'php -dxdebug.mode=off -dopcache.enable_cli=1 -dopcache.jit_buffer_size=100M -dopcache.jit=function --file %s'
        tags:
          - jit

    files:
      - primes/Simple.php
      - primes/Atkin.php

      - collatz/MaxSequence.php

      - mandelbrot/Simple.php

      - treap/Naive.php

      - io/Load.php
      - io/NoLoad.php
