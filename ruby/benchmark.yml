title: 'Ruby'

strategy:
  matrix:
    command:
      - title: 'Naive'
        command: 'ruby %s'
      - title: 'JIT'
        command: 'ruby --jit %s'
      - title: 'GraalVM'
        command: 'graalvm-ruby %s'
      - title: 'JRuby'
        command: 'jruby %s'
      - title: 'TruffleRuby'
        command: 'truffleruby %s'
      - title: 'TruffleRuby JVM'
        command: 'truffleruby --jvm %s'

    files:
      - primes/Atkin.rb